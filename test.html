<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./test_style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <article class="product">
        <img 
            class="product__image"
            src="./images/fruits.avif"
            alt="Fruit"
        />
        <article class="product__description">
            <p class="chip product__description__offer">
                15% Off
            </p>

            <h3 class="product__description__name">Grapes</h3>

            <ul class="product__description__quantity-list">
                <li class="chip">
                    1 Kg
                </li>
                <li class="chip">
                    2 Kg
                </li>
                <li class="chip">
                    3 Kg
                </li>
            </ul>
        </article>

        <div class="product__actions">
            <div class="product__actions__price">
                <p><strong>Rs 15</strong></p>
                <p><s>Rs 20</s></p>
            </div>

            <button class="btn btn-green btn-contained">
                Add
            </button>
        </div>
    </article>
</body>
</html>
